<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22</title>
    <!-- offline file -->
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <form>
      <div class="form-groub">
        <label><strong>Nama Lengkap</strong></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <br>
      <div class="form-groub">
        <label><strong>Alamat Rumah</strong></label><br>
        <textarea name="name" class="form-control" rows="8" cols="203" placeholder="Alamat Rumah"></textarea>
      </div>
      <br>
      <div class="form-groub">
        <label><b>Foto Profile</b></label>
        <br>
        <input type="file" class="form-control">
      </div>
      <br>
      <div class="form-groub">
        <label><b>Alamat Email</b></label>
        <br>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <br>
      <div class="form-groub">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <br>
      <div class="form-groub">
        <label><b>Jenis Kendaraan Anda: </b></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
        <br>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
